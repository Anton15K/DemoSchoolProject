<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="post" action="/login">
    <div>
        <label>Username:</label>
        <input type="text" name="username">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password">
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

<h2>Or Login with</h2>
<a href="/oauth2/authorization/spotify">Spotify</a>
<a href="/oauth2/authorization/google">YouTube</a>
</body>
</html>
