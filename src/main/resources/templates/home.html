<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
    <div>
        <h1>
            The place where I can go...
        </h1>
    </div>
    <div>
        <p>
            ID
            <span th:text="${user.id}"></span>
        </p>
        <p>
            Youtube Acc
            <span th:text="${user.youtubeAccToken}"></span>
        </p>
        <p>
            Spotify Acc
            <span th:text="${user.spotifyAccToken}"></span>
        </p>
    </div>

    <div>
        <a href="authenticateYoutube">Auth your youtube </a>
    </div>

    <form method="post" action="/home/easySearch">
        <div>
            <button type="submit">Make easy Search</button>
        </div>
    </form>
</body>
</html>
